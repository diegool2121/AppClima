name: Next.js CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Entrar a la carpeta AppClima
        run: cd AppClima

      - name: Instalar dependencias
        working-directory: ./AppClima
        run: npm install

      - name: Ejecutar build de Next.js
        working-directory: ./AppClima
        run: npm run build
